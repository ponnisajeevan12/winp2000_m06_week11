name: Trigger auto deployment for groupa-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/groupa-app-AutoDeployTrigger-fa52a788-a2aa-499c-885a-16458ec14a64.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GROUPAAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GROUPAAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GROUPAAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.GROUPAAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GROUPAAPP_REGISTRY_PASSWORD }}
          containerAppName: groupa-app
          resourceGroup: GroupA-Week12
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


